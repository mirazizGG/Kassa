<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Tizimga Kirish</h3>
            <p class="text-muted">Login va parolingizni kiriting</p>
        </div>
        <form action="/token" method="post" id="loginForm">
            <div class="mb-3">
                <label class="form-label">Foydalanuvchi nomi</label>
                <input type="text" name="username" class="form-control form-control-lg" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label">Parol</label>
                <input type="password" name="password" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Kirish</button>
            <div id="error" class="text-danger mt-3 text-center" style="display:none">Login yoki parol xato!</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Fix: Use keys expected by index.html
                    localStorage.setItem('token', data.access_token);

                    const userObj = {
                        username: data.username,
                        role: data.role,
                        permissions: data.permissions
                    };
                    localStorage.setItem('user', JSON.stringify(userObj));

                    window.location.href = '/';
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error').innerText = "Server xatosi!";
                document.getElementById('error').style.display = 'block';
            }
        };
    </script>
</body>

</html>
